<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <center>
        <h1>DIsplaying the data of Access_Records</h1>
        {% if access %}
                <table border="1px">
                    <tr><th>name</th>
                    <th>date</th></tr>

                    {% for i in access %}
                        <tr>
                            <td>{{i.name}}</td>
                            <td>{{i.date}}</td>
                        </tr>
                    {% endfor %}
                </table>
        {% else %}
            <h1>No data</h1>
        {% endif %}
    
    </center>
</body>
</html>
